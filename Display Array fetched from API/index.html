<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Array fetched from API</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
    }
    button{
      padding: 10px 20px;
      font-size: 16px;
    }
    table{
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td{
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th{
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Multi-API Data Display</h2>
  <button id="loadBtn" onclick="startFetchData()">Load Data</button>
  <div id="output"></div>

  <script src="index.js"></script>
</body>
</html>
