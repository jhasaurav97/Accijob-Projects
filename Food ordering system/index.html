<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food ordering system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <aside>
        <div class="sidebar">
          <div class="cross-icons">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="heading">
            <div class="logo">
              <img src="./img/Logo.png" alt="Brand logo">
            </div>
            <h1>Your Restaurant Menu</h1>
            <p>Your Slogan</p>
          </div>
          <hr>
          <nav class="navbar">
            <h2>Quick Links</h2>
            <ul>
              <li><a href="#" id="showHome">1. Home</a></li>
              <li><a href="#">2. Your Orders</a></li>
              <li><a href="#">3. Wallet</a></li>
              <li><a href="#">4. Profile</a></li>
              <li><a href="#">5. Logout</a></li>
              <li><a href="#" id="secondScreen">6. Menu</a></li>
            </ul>
          </nav>
          <hr>
          <nav class="navbar">
            <h2>More About Us</h2>
            <ul>
              <li><a href="#">1. Our Blog</a></li>
              <li><a href="#">2. Upcoming Dishes</a></li>
              <li><a href="#">3. Our Story</a></li>
              <li><a href="#">4. Social Media Links</a></li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="container">
        <div class="top-header">
          <div class="icons">
            <i class="fa-solid fa-bars"></i>
          </div>
          <form>
            <div class="input">
              <img src="./img/search 1.png" alt="search logo">
              <input type="text" placeholder="Search Food Items">
            </div>
          </form>
          <button class="signup-btn">SignUp</button>
          <button class="login-btn">Login</button>
          <img src="./img/Logo.png" alt="logo image">
        </div>

        <div class="banner" id="banner">
          <img src="./img/hero-img.png" alt="banner image">
        </div>

        <div class="menu">
          <h2>Menu</h2>
          <div class="menu-cards">

          </div>
        </div>
      </div>

    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
