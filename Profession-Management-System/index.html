<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Management System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>New Employees</h1>
      <div class="input-form">
        <form>
          <div class="input-box">
            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter Name">
          </div>
          <div class="input-box">
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession" placeholder="Enter Profession">
          </div>
          <div class="input-box">
            <label for="age">Enter Age</label>
            <input type="text" id="age" placeholder="Enter Age">
          </div>
        </form>
        <button class="btn" id="addUser">Add User</button>
      </div>
      <div id="msg"></div>
      <div id="user-info">Added Emplyees</div>
      <div class="user-box">
        <p id="not-found">Data not found</p>
        <!-- <div class="user-list">
          
        </div> -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
