<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
      <form id="taskForm">
        <input type="text" id="item" placeholder="Item Name">
        <input type="text" id="date" placeholder="Deadline" onfocus="(this.type='date')" onblur="(this.type='text')">
        <select id="priority">
          <option value="" disabled selected>Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button type="submit">Add Item</button>
      </form>

    </div>

    <div class="task-list">
      <div class="tasks">
        <h2>Todayâ€™s TodoList</h2>
        <div class="todayList">
      </div>
      </div>

      <div class="tasks">
        <h2>Future TodoList</h2>
        <div class="futureList">
        
      </div>
      </div>

      <div class="tasks">
        <h2>Completed TodoList</h2>
        <div class="completeList">

      </div>
      </div>

    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
