<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Counter using HTML</h1>
    </header>
    <main>
      <p class="msg"><span class="text">Your current count is :</span> <span id="count">1</span></p>
      <hr>
      <p id="errorMsg">Error : Cannot go below 0</p>
      <div class="buttons">
        <button class="dec btn">Decrement</button>
        <button class="inc btn">Increment</button>
        <button class="clr btn">Clear</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
