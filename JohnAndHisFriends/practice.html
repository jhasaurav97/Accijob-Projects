<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #000;
      color: #fff;
    }
    .form-box{
      width: 400px;
      height: auto;
      padding: 8px;
      border: 1px solid grey;
      margin-bottom: 40px;
    }
    #form input{
      display: block;
      width: 95%;
      margin-bottom: 5px;
      padding: 5px 10px;
    }
    table, th, td{
      border: 1px solid #fff;
      border-collapse: collapse;
      padding: 5px 10px;
      width: 400px;
    }
    td{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form id="form">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="age" placeholder="Enter your age">
        <input type="text" id="profession" placeholder="Enter your profession">
        <button id="btn" type="button" onclick="addData()">Add Data</button>
      </form>
    </div>
    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>Sr.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Profession</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>18</td>
            <td>Developer</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
